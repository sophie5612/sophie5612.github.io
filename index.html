<!-- Define document to be HTML5 -->
<!DOCTYPE html> 
<!-- Root element of HTML page -->
<html lang="en">
<!-- Collection of metadata -->
<head>
    <!-- Title tag represents the document title / name -->
    <title>My Page Title</title>
    <meta charset="UTF-8">
    <!-- Give hint about the size of the initial size of the viewport (part of the document seen on a screen) 
        Note: only used by mobile devices) -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Embed style information using style tag -->
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<!-- The content of the document -->
<body>
    <h1>Sophie's Website</h1>
    <p>A website made by Sophie Azula.</p>
</body>
</html>
